<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Contas no Azul</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form #form="ngForm" (ngSubmit)="novaConta(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <h3>Nova conta</h3>
          <div padding>
            <ion-item>
              <ion-input name="descricao" type="text" placeholder="Descrição" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="valor" type="number" placeholder="123.45" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-select text-center placeholder="Selecione o tipo" name="tipo">
                <ion-select-option value="pagar">Pagar</ion-select-option>
                <ion-select-option value="receber">Receber</ion-select-option>
              </ion-select>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Criar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
