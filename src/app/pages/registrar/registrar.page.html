<ion-content color="primary">
  <form [formGroup]="formNovoUsuario" (submit)="registrar()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <img src="../../assets/icon/logo.png" />
            <h3>Crie sua conta</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="nome" type="text" placeholder="Nome" formControlName="nome" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="seuemail@email.com" formControlName="email" required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="senha" type="password" placeholder="senha" formControlName="senha" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirma" type="password" placeholder="confirme senha" formControlName="confirma"
                required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="foto" type="text" formControlName="foto" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="formNovoUsuario.invalid" expand="block">Criar
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
