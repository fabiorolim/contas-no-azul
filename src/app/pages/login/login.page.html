<ion-content color="primary" padding>
  <form [formGroup]="formLogin" (submit)="login()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <img src="../assets/icon/logo.png" />
            <h3>Contas no Azul</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="joao@email.com" formControlName="email" required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="senha" type="password" placeholder="senha" formControlName="senha" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="formLogin.invalid" expand="block">Entrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <div text-center>
          Crie sua conta
          <a routerLink='/registrar'>AQUI</a>
        </div>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
