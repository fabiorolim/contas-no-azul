<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Contas no Azul</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-back-button></ion-back-button>
  <h1>Contas a Receber</h1>
  <ion-searchbar placeholder="Buscar"></ion-searchbar>
  <ion-fab routerLink="/nova-conta-receber" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list lines="full" *ngIf="(contas$ | async) as contas">
    <ion-item-sliding side="end">
      <ion-item *ngFor="let conta of contas">
        <ion-label>{{ conta.descricao }} - {{ conta.valor }}</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="success">
          Alterar
        </ion-item-option>
        <ion-item-option color="danger">
          Excluir
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
